<div nz-row class="app-header">
    <div nz-col [nzSpan]="12">
        <img src="../../../assets/flog.png" style="width: 214px; height: 60px"/>
    </div>
    <div nz-col [nzSpan]="12">
        <ul nz-menu [nzMode]="'horizontal'">
            <li nz-menu-item class="menu-tab" (click)="onSelect('home')" [nzSelected]="selectedTab === 'home'"><i class="anticon anticon-home"></i><a href="/#/home" [class.selected]="'home===selectedTab'">首页</a></li>
            <li nz-menu-item class="menu-tab" (click)="onSelect('archives')" [nzSelected]="selectedTab === 'archives'"><i class="anticon anticon-appstore"></i><a href="/#/archives">归档</a></li>
            <li nz-menu-item class="menu-tab" (click)="onSelect('message')" [nzSelected]="selectedTab === 'message'"><i class="anticon anticon-message"></i><a href="/#/message">留言</a></li>
            <li nz-menu-item class="menu-tab" (click)="onSelect('about')" [nzSelected]="selectedTab === 'about'"><i class="anticon anticon-mail" ></i><a href="/#/about">关于</a></li>
            <li nz-menu-item class="menu-tab" (click)="onSelect('register')" [nzSelected]="selectedTab === 'register'"><i class="anticon anticon-usergroup-add"></i><a href="/#/register">注册</a></li>
            <li nz-menu-item class="menu-tab" (click)="onSelect('login')" [nzSelected]="selectedTab === 'login'"><i class="anticon anticon-key"></i><a href="/#/login">登录</a></li>
        </ul>
    </div> 
</div>
