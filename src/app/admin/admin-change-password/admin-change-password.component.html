<div class="container">
        <nz-alert [nzType]="'error'" *ngIf="isErrorShow" [nzMessage]="Error"
        [nzDescription]="alertText" [nzShowIcon]="'true'" nzCloseable="false"></nz-alert>
    <h1>修改管理员密码</h1>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <div nz-form-item>
            <div class="label-container" nz-form-label>
                <label for="password" nz-form-item-required>旧密码</label>
            </div>
            <div nz-form-control nzHasFeedback [nzValidateStatus]="getFormControl('oldPassword')">
                <nz-input [nzType]="'password'" [nzSize]="'large'" formControlName="oldPassword"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('oldPassword').dirty&&getFormControl('oldPassword').hasError('required')">请输入5-20位的数字和字母!</div>
                <div nz-form-explain *ngIf="getFormControl('oldPassword').dirty&&getFormControl('oldPassword').hasError('incorrect')">密码必须为数字和字母!</div>
            </div>
        </div>
         <div nz-form-item>
            <div class="label-container" nz-form-label>
                <label for="password" nz-form-item-required>新密码</label>
            </div>
            <div nz-form-control nzHasFeedback [nzValidateStatus]="getFormControl('newPassword')">
                <nz-input [nzType]="'password'" [nzSize]="'large'" formControlName="newPassword"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('newPassword').dirty&&getFormControl('newPassword').hasError('required')">请输入5-20位的数字和字母!</div>
                <div nz-form-explain *ngIf="getFormControl('newPassword').dirty&&getFormControl('newPassword').hasError('incorrect')">密码必须为数字和字母!</div>
            </div>
        </div>
         <div nz-form-item>
            <div class="label-container" nz-form-label>
                <label for="password" nz-form-item-required>确认新密码</label>
            </div>
            <div nz-form-control nzHasFeedback [nzValidateStatus]="getFormControl('checkPassword')">
                <nz-input [nzType]="'password'" [nzSize]="'large'" formControlName="checkPassword"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('checkPassword').dirty&&getFormControl('checkPassword').hasError('required')">请输入5-20位的数字和字母!</div>
                <div nz-form-explain *ngIf="getFormControl('checkPassword').dirty&&getFormControl('checkPassword').hasError('incorrect')">密码必须为数字和字母!</div>
                <div nz-form-explain *ngIf="getFormControl('checkPassword').dirty&&getFormControl('checkPassword').hasError('confirm')">两次密码必须一致!</div>
            </div>
        </div>
        <div class="submit-button" nz-form-item style="margin-left: 8px;">
            <div nz-form-control>
                <button nz-button [nzSize]="'large'" [nzType]="'primary'" (click)="submit()">确认</button>
            </div>
        </div>
        <div class="tips">修改成功后需重新登录</div>
    </form>
</div>
