<div class="create-article">
    <h1>新建博文</h1>
    <div class="category-select-container">
        请选择一个分类：
        <nz-select class="category-select" [(ngModel)]="single" nzSize="large">
            <nz-option
                 *ngFor="let option of options"
                [nzLabel]="option.label"
                [nzValue]="option.value">
            </nz-option>
        </nz-select>
    </div>
    <div class="tag-select-container">
        请选择标签：
         <nz-select class="tag-select" [(ngModel)]="multiple" [nzSize]="size" [nzMode]="'multiple'">
            <nz-option
                *ngFor="let option of options"
                [nzLabel]="option.label"
                [nzValue]="option.value">
            </nz-option>
        </nz-select> 
    </div>
    <div class="title-input-container">
        标题：
        <nz-input style="width: 500px;" [(ngModel)]="inputValue" [nzPlaceHolder]="'请输入文章标题(不超过25中文字符)'" (ngModelChange)="_console($event)"></nz-input>
    </div>
    <div class="preview-text-input-container">
        正文预览：
        <nz-input style="margin-top: 10px;" [(ngModel)]="inputValue" [nzType]="'textarea'" [nzRows]="'4'" [nzPlaceHolder]="'不超过100个中文字符'"></nz-input>`
    </div>
    <h3>请输入正文:</h3>
    <div class="article-editor" (event)="onClickMe()" [froalaEditor]="editorConfig" [(froalaModel)]="editorContent"></div>
    <div class="button-row">
        <button class="preview-button" nz-button [nzType]="'primary'">
            <span>预览</span>
        </button>
        <button class="submit-button" nz-button [nzType]="'primary'">
            <span>提交</span>
        </button>
    </div>
</div>
